                    dataType: "json",

                        if (data.status == 1) {

                            // });
                            // $.cookie("thepwd", $("#password").val(), {

                            window.location.href = "{:url('index/index')}";

    		function alertSuc(title) {
    			UIkit.notify(title, {

    			});
    		}
